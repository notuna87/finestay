<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>호텔 리뷰 감성 분석</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>호텔 리뷰 감성 분석</h2>
    <!-- 리뷰 목록 출력 -->
    <div class="mb-4">
        <h5>최근 리뷰 목록</h5>
        <ul class="list-group">
            {% for r, s in review_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ r }}
                <span class="badge bg-secondary">점수: {{ s }}</span>
            </li>
            {% else %}
            <li class="list-group-item">등록된 리뷰가 없습니다.</li>
            {% endfor %}
        </ul>
    </div>
    <form method="post">
        <div class="mb-3">
            <label for="review" class="form-label">리뷰를 입력하세요</label>
            <textarea class="form-control" id="review" name="review" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">분석하기</button>
    </form>
</div>
</body>
</html>
