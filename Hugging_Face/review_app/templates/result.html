<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분석 결과</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>감성 분석 결과</h2>
    <p><strong>입력 리뷰:</strong> {{ review }}</p>
    <p><strong>감성 점수:</strong> {{ sentiment }} / 5</p>
    <h4>유사 감성 추천 리뷰</h4>
    <ul>
        {% for rec in recommendations %}
        <li>{{ rec[0] }} (점수: {{ rec[1] }})</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary">다시 분석</a>
</div>
</body>
</html>
